<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="javascripts/dighl/sampa2ipa.js"></script>
  </head>
  <body>
  <h3>Simple X-SAMPA to IPA Editor (based on Paolo Mairano's  <a href="http://www.lfsag.unito.it/ipa/converter_en.html">IPA-SAMPA converter</a>)</h3>
  <textarea 
    id="mytext" 
    style="border:2px solid black;" 
    rows=30 
    cols=100 
    onkeyup="make_sampa(event, 'mytext','//','//', '/', '/');"
    placeholder="write sampa text in double slashes: //hElO)u w@\ld//"
    ></textarea>

  </body>
</head>
