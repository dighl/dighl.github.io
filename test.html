<input type="button" style="float:left" onclick="evaluateCode()" value="SUBMIT" />
<div id="output" style="padding-left:20px;float:left;display:inline;"></div>
<script>
function echo(data)
{
  return data;
}
function evaluateCode()
{
  var area = document.getElementById('area');
  var lines = area.value.split('\n=\n');
  output = ''
  for(var i=0,line;line=lines[i];i++)
  {
    var num = i+1;
    var tmp = eval(line);
    if(typeof tmp != 'undefined')
    {
      output += '['+num+'] ';
      output += tmp+'<br>';
    }
  }
  $('#output').html(output);
}
</script>
