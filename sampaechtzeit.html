<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="stylesheets/no-theme/jquery-ui-1.10.4.custom.css" rel="stylesheet">
<script type="text/javascript" src="dighl/main.js"></script>
</head>
<body>
<script>
function getSampa(event,value)
{
  if(event.keyCode == 13)
  {
    return;
  }
  $("#sampa").autocomplete({
      source: function (request, response)
      {
        var ipa = sampa2ipa(value);
        response([ipa]);
      },
    selectFirst: true,
    autoFocus: true,
    //focus: function(event, ui) {
    //  ui.item.option.selected = true;
    //  $('#sampa').value(ui.item.value+' xxx');
    //  return;
    //  }
    });
}
</script>

<input type="text" id="sampa" onkeyup="getSampa(event,this.value);" placeholder="insert sampa here" />
</body>
</html>
